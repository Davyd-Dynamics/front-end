<mat-toolbar color="primary">
  <button (click)="toggleMenu()" mat-icon-button aria-label="Menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 >CareWatch</h1>
  <div class="spacer"></div>
  <a routerLink="/profile" mat-icon-button aria-label="Profile icon">
    <mat-icon>account_circle</mat-icon>
  </a>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile">
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
      <a routerLink="/patients" mat-list-item>
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span *ngIf="!isCollapsed">Patients</span>
        </span>
      </a>
      <a routerLink="/doctors" mat-list-item>
        <span class="entry">
          <mat-icon>person_outline</mat-icon>
          <span *ngIf="!isCollapsed">Doctors</span>
        </span>
      </a>
      <a routerLink="/emergency-requests" mat-list-item>
        <span class="entry">
          <mat-icon>error</mat-icon>
          <span *ngIf="!isCollapsed">Emergency Requests</span>
        </span>
      </a>
      <a routerLink="/medical-histories" mat-list-item>
        <span class="entry">
          <mat-icon>assignment</mat-icon>
          <span *ngIf="!isCollapsed">Medical histories</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
