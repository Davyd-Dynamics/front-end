<div class="mat-elevation-z8">
  <table mat-table [dataSource]="doctors" class="mat-elevation-z8">

    <!-- Define columns -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
      <td mat-cell *matCellDef="let element">{{ element.contact[column] }}</td>
    </ng-container>

    <!-- Speciality column -->
    <ng-container matColumnDef="speciality">
      <th mat-header-cell *matHeaderCellDef>Speciality</th>
      <td mat-cell *matCellDef="let element">{{ element.speciality }}</td>
    </ng-container>

    <!-- Button column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDoctorDetails(element.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button  (click)="deleteDoctorConfirmation(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button  (click)="editDoctorConfirmation(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('speciality', 'actions');"></tr>
  </table>
</div>
<mat-paginator
  [length]="totalRecords"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChange($event.pageIndex + 1)"
></mat-paginator>
